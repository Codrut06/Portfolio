<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="titleContainer">
        <h1>Welcome to the Racing Game!</h1>
    </div>

    <canvas id="gameCanvas" width="750" height="450"></canvas>

    <div id="controls">
        <div class="control">
            <button class="control-button">Accelerate (↑)</button>
        </div>
        <div class="control">
            <button class="control-button">Brake (↓)</button>
        </div>
        <div class="control">
            <button class="control-button">Turn Left (←)</button>
        </div>
        <div class="control">
            <button class="control-button">Turn Right (→)</button>
        </div>
    </div>

    <p class="description">Time to put the pedal to the metal!</p>

    <div id="timer-container">
        <p>Keep track of your time:</p>
        <div id="timer">Time: 0s</div>
    </div>

    <div id="game-over-message" style="display: none;">
        <p>Game Over!</p>
    </div>

    <div id="game-menu" style="display: none;">
        <h2>Game Menu</h2>
        <button id="new-game-button" class="menu-button">New Game</button>
        <button id="night-mode-button" class="menu-button">Night Mode</button>
        <button id="exit-button" class="menu-button">Exit Game</button>
    </div>

    <div id="exit-message" style="display: none;">
        <p>"The race is not won in the first turn, but it can be lost." – Ayrton Senna</p>
    </div>




<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="script.js"></script>

</body>

</html>
